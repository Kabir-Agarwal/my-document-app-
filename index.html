<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Netlify Site</title>
    <!-- We're adding a little bit of styling directly in the HTML to make it look nicer. -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* A light, pleasant blue background */
            text-align: center;
            padding-top: 50px;
            color: #34495e;
        }
        h1 {
            color: #2c3e50; /* A dark, professional blue for the heading */
        }
        ul {
            list-style-type: none; /* This removes the bullet points */
            padding: 0;
            margin: 20px auto;
            max-width: 400px; /* Limits the width of the list */
            text-align: left; /* Aligns the text to the left */
        }
        li {
            background-color: #ecf0f1; /* A light gray background for each list item */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px; /* Adds rounded corners to the list items */
        }
    </style>
</head>
<body>

    <h1>Hello, World! üåç</h1>
    <p>This is my first website deployed with Netlify. It's time to start making it my own!</p>

    <!-- This is a new section with an unordered list (ul) -->
    <h2>What's Next for This Site?</h2>
    <ul>
        <li>Learn more HTML tags.</li>
        <li>Add more styling with CSS.</li>
        <li>Build a multi-page website.</li>
        <li>Share it with friends!</li>
    </ul>

</body>
</html>
